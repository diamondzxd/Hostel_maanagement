<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Display Room</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />
    <hr />
    <table class="table table-hover">
      <tr class="table-primary">
        <th>S No.</th>
        <th>category</th>
        <th>vacant</th>
        <th>rent</th>
        <th>Manage</th>
      </tr>
      {% for room in rooms %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ room.category }} {{student.last_name}}</td>
        <td>{{ room.vacant }}</td>
        <td>{{ room.rent }}</td>
        <td>
          <a href="/ViewStudents/{{room.id}}">View Students inside Room</a> |
          <a href="/DeleteStudent/{{student.id}}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
